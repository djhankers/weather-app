<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Weather App</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
    }

    .weather-info i {
      margin-right: 8px;
      color: #4CAF50;
    }

    .weather-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Live Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo" style="display: none;">
      <h2 id="location"></h2>
      <p><strong>Clear:</strong> <span id="description"></span></p>
      <p><i class="fas fa-thermometer-half"></i> Temperature: <span id="temperature"></span>Â°C</p>
      <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
      <p><i class="fas fa-wind"></i> Wind Speed: <span id="windSpeed"></span> m/s</p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = '481f791e03e4c8338a19944acc843fe3';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          document.getElementById('weatherInfo').style.display = 'block';
          document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
          document.getElementById('description').textContent = data.weather[0].description;
          document.getElementById('temperature').textContent = data.main.temp;
          document.getElementById('humidity').textContent = data.main.humidity;
          document.getElementById('windSpeed').textContent = data.wind.speed;
        } else {
          alert('City not found!');
        }
      } catch (error) {
        alert('Error fetching weather data.');
      }
    }
  </script>

</body>
</html>
